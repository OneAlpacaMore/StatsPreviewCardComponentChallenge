<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div id="main-container">
      <img src="./images/image-header-mobile.jpg"
        alt="Image of three women working in a office, two of them using a laptop">
      <div id="text-container">
        <h1>Get <span id="colored-word">insights</span> that help your business grow.</h1>
        <p id="main-paragraph" class="inter">Discover the benefits of data analytics and make better decisions
          regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div id="stats-container">
          <p><span class="stat-number">10k+</span><br><span class="stat-description">companies</span></p>
          <p><span class="stat-number">314</span><br><span class="stat-description">templates</span></p>
          <p><span class="stat-number">12M+</span><br><span class="stat-description">queries</span> </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
